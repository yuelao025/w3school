<html>
<head><meta http-equiv=Content-Type content='text/html; charset=GB2312'>

<style>
h1.x
{
position:absolute;
left:100px;
top:150px;
}
</style>
</head>

<body>

<h1 class="x">这是一个标题</h1>

<p>通过绝对定位，可以把元素放置页面的任何位置。</p>

<p>这个标题的 LEFT 位置距离页面左侧 100 像素。TOP 位置距离页面顶端 150 个像素。</p>

</body>
</html>
