<html>
<head><meta http-equiv=Content-Type content='text/html; charset=GB2312'>

<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("form").submit(function(e){
    alert("Submitted");
  });
  $("button").click(function(){
    $("form").submit();
  });  
});
</script>
</head>
<body>
<form name="input" action="loadtext.asp-f=jquery_event_submit_trigger.htm" method="get">
First name: 
<input type="text" name="FirstName" value="Mickey" size="20">
<br />Last name: 
<input type="text" name="LastName" value="Mouse" size="20">
<br />
<input type="submit" value="Submit">
</form> 
<button>触发表单域的 submit 事件</button>
</body>
</html>
