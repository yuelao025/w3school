<body>

<p>任何主流浏览器都不支持 compact 属性：</p>

<dir compact="compact">
  <li>html</li>
  <li>xhtml</li>
  <li>css</li>
</dir>

<p>在 HTML 4.01 中，不赞成使用 compact 属性；在 XHTML 1.0 Strict DTD 中，不支持 compact 属性。请使用 CSS 代替。</p>

</body>
</html>
