<style> 
.container
{
width:300px;
border:1px dotted black;

/* Firefox */
display:-moz-box;
-moz-box-orient:horizontal;
-moz-box-lines:multiple;

/* Safari and Chrome */
display:-webkit-box;
-webkit-box-orient:horizontal;
-webkit-box-lines:multiple;

/* W3C */
display:box;
box-orient:horizontal;
box-lines:multiple;
}

.box
{
width:100px;

/* Firefox */
-moz-box-flex: 1.0;

/* W3C */

}
