<style>
div#MyDIV
{
width:100px;
height:100px;
background:red;
position:relative;
animation:mymove 5s infinite;
-webkit-animation:mymove 5s infinite;
}

@keyframes mymove
{
from {left:0px;}
to {left:330px;}
}

@-webkit-keyframes mymove /* Safari and Chrome */
{
from {left:0px;}
to {left:330px;}
}

div#MyDIV
{
animation-timing-function:linear;
-webkit-animation-timing-function:linear;

}
</style>
