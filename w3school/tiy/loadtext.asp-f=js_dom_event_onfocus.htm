<!DOCTYPE html>
<html>
<head><meta http-equiv=Content-Type content='text/html; charset=GB2312'>

<script>
function myFunction(x)
{
x.style.background="yellow";
}
</script>
</head>
<body>

请输入英文字符：<input type="text" onfocus="myFunction(this)">

<p>当输入字段获得焦点时，会触发改变背景颜色的函数。</p>

</body>
</html>
