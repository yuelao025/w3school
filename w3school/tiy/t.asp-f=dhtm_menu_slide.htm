<script type="text/javascript">
var i=0
var intHide

function show()
{
if (i>-100)
	{
	i=i-1
	document.all("menu").style.bottom=i
	}
}

function showmenu()
{
clearInterval(intHide)
intShow=setInterval("show()",10)
}

function hide()
{
if (i<0)
	{
	i=i+1
	document.all("menu").style.bottom=i
	}
}

function hidemenu()
{
clearInterval(intShow)
intHide=setInterval("hide()",10)
}
</script>
