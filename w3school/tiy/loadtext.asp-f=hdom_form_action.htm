<html>
<head><meta http-equiv=Content-Type content='text/html; charset=GB2312'>

<script type="text/javascript">
function changeAction()
{
var x=document.getElementById("myForm")
alert("Original action: " + x.action)
x.action="../htmldom/index.htm"/*tpa=http://www.jb51.net/htmldom/index.asp*/
alert("New action: " + x.action)
x.submit()
}
</script>
</head>
<body>

<form id="myForm" action="http://www.jb51.net/i/eg_smile.gif">
名称：<input type="text" value="米老鼠" />
<input type="button" onclick="changeAction()"
value="改变 action 属性并提交表单" />
</form>

</body>
</html>
